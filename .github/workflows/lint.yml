on:
  pull_request:
  push:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup python
        id: python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        id: install-deps
        run: |
          python3 -m pip install --upgrade black
      - name: Lint
        run: "black --check ."
        env:
          PR_TESTING: 1
