name: "Build Bot"
on:
  pull_request:
  push:

jobs:
  build:
    name: Build bot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup python
        id: python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        id: install-deps
        run: |
          python3 -m pip install -r requirements.txt
      
      - name: Build bot
        run: "python3 src"
        env:
          PR_TESTING: 1
